         <body>
            <div class = "toprectangle">
                <div class ="bullets">
                <h1>&bull; &bull; &bull;</h1>
                </div>
            </div>

            <div class = "section1">
                 <img src="right.png" class="rightimg">
                 <img src="left.png" class="leftimg">
                 <img src="title.png" class="title">
                 <img src="loading.gif" class="gif">
                </div>

                 <section id="colour_palette">
                    <div class="container">
                      <div class="clicked-colour">
                        <h5>
                          Colour <strong class="hex-colour"></strong> copied to your clipboard

                        </div>
                        <div class="colour-value">
                          <div class="colour"></div>
                          <p class="colour-value-text"></p>
                        </div>
                      </div>
                      <div class="generate-colour">
                        <button class="btn" id="copy-button">Generate palette</button>
            
                      </div>
                      <div class="instructions">
                        <p>
                          click to copy the colour or press &quot;C&quot; to copy the palette
                        </p>
                      </div>
                    </div>
                  </section>
